name: Bug Report
description: Report a reproducible bug.
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Clear and concise description.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce it?
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: What actually happened.
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Browser, OS, Node, PNPM.
      placeholder: |
        OS:
        Browser:
        Node:
        PNPM:
    validations:
      required: false
